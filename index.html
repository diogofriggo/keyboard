<html>
  <head>
    <title>Node Keyboard</title>
    <link rel=stylesheet href=styles.css type=text/css>
    <script src=/socket.io/socket.io.js" type=text/javascript></script>
    <script src=http://code.jquery.com/jquery-1.10.2.min.js type=text/javascript></script>
    <script src=script.js type=text/javascript></script>
  </head>
  <body>
    <audio src="sounds/Piano.ff.C1.ogg" type="audio/ogg"></audio>
    <audio src="sounds/Piano.ff.D1.ogg" type="audio/ogg"></audio>
    <audio src="sounds/Piano.ff.E1.ogg" type="audio/ogg"></audio>
    <audio src="sounds/Piano.ff.F1.ogg" type="audio/ogg"></audio>
    <audio src="sounds/Piano.ff.G1.ogg" type="audio/ogg"></audio>
    <audio src="sounds/Piano.ff.A1.ogg" type="audio/ogg"></audio>
    <audio src="sounds/Piano.ff.B1.ogg" type="audio/ogg"></audio>

    <audio src="sounds/Piano.ff.Db1.ogg" type="audio/ogg"></audio>
    <audio src="sounds/Piano.ff.Eb1.ogg" type="audio/ogg"></audio>
    <audio src="sounds/Piano.ff.Gb1.ogg" type="audio/ogg"></audio>
    <audio src="sounds/Piano.ff.Ab1.ogg" type="audio/ogg"></audio>
    <audio src="sounds/Piano.ff.Bb1.ogg" type="audio/ogg"></audio>

    <audio src="sounds/Piano.ff.C2.ogg" type="audio/ogg"></audio>
    <audio src="sounds/Piano.ff.D2.ogg" type="audio/ogg"></audio>
    <audio src="sounds/Piano.ff.E2.ogg" type="audio/ogg"></audio>
    <audio src="sounds/Piano.ff.F2.ogg" type="audio/ogg"></audio>
    <audio src="sounds/Piano.ff.G2.ogg" type="audio/ogg"></audio>
    <audio src="sounds/Piano.ff.A2.ogg" type="audio/ogg"></audio>
    <audio src="sounds/Piano.ff.B2.ogg" type="audio/ogg"></audio>

    <audio src="sounds/Piano.ff.Db2.ogg" type="audio/ogg"></audio>
    <audio src="sounds/Piano.ff.Eb2.ogg" type="audio/ogg"></audio>
    <audio src="sounds/Piano.ff.Gb2.ogg" type="audio/ogg"></audio>
    <audio src="sounds/Piano.ff.Ab2.ogg" type="audio/ogg"></audio>
    <audio src="sounds/Piano.ff.Bb2.ogg" type="audio/ogg"></audio>

    <div id="keyboard">
      <div>
        <div class="white first" data-note="C1">C1</div>
      </div>
      <div>
        <div class="black" data-note="Db1">Db1</div>
        <div class="white" data-note="D1">D1</div>
      </div>
      <div>
        <div class="black" data-note="Eb1">Eb1</div>
        <div class="white" data-note="E1">E1</div>
      </div>
      <div>
        <div class="white lone" data-note="F1">F1</div>
      </div>
      <div>
        <div class="black" data-note="Gb1">Gb1</div>
        <div class="white" data-note="G1">G1</div>
      </div>
      <div>
        <div class="black" data-note="Ab1">Ab1</div>
        <div class="white" data-note="A1">A1</div>
      </div>
      <div>
        <div class="black" data-note="Bb1">Bb1</div>
        <div class="white" data-note="B1">B1</div>
      </div>
      <div>
        <div class="white lone" data-note="C2">C2</div>
      </div>
      <div>
        <div class="black" data-note="Db2">Db2</div>
        <div class="white" data-note="D2">D2</div>
      </div>
      <div>
        <div class="black" data-note="Eb2">Eb2</div>
        <div class="white" data-note="E2">E2</div>
      </div>
      <div>
        <div class="white lone" data-note="F2">F2</div>
      </div>
      <div>
        <div class="black" data-note="Gb2">Gb2</div>
        <div class="white" data-note="G2">G2</div>
      </div>
      <div>
        <div class="black" data-note="Ab2">Ab2</div>
        <div class="white" data-note="A2">A2</div>
      </div>
      <div>
        <div class="black" data-note="Bb2">Bb2</div>
        <div class="white" data-note="B2">B2</div>
      </div>
    </div>
  </body>
</html>
